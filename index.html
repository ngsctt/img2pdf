    <title>img2pdf</title>
  </head>
  <body>
    <main>
      <h1 class="title">img2pdf</h1>
      <p>
        <input id="upload" type="file" multiple="true" accept="image/png,image/jpg,image/jpeg" />
      </p>
      <table>
        <tbody id="list"></tbody>
        <tfoot>
          <tr>
            <td id="total-count" colspan="2"></td>
            <td id="total-size"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <!-- <p>

        </label>
        <label>

          pixels/mm
        </label>
      </p> -->
      <p>
        <button id="go">Go</button>
        <button id="clear">Clear</button>
      </p>
      <p>
        <span class="fx-c">
          <a id="result" class="fx-c g-05 button" target="_blank" disabled="true" hidden="true">
            <!-- <svg width="2em" height="2em"><use xlink:href="#images-icon" /></svg> -->
            <svg width="1.5em" height="1.5em"><use xlink:href="#pdf-icon" /></svg>
            Generated PDF <span id="result-size"></span>
          </a>
          <!-- <a id="download" class="button" disabled="true">
            <svg width="1.25em" height="1.25em"><use xlink:href="#download-icon" /></svg>
          </a> -->
        </span>
      </p>
    </main>
    <template id="list-row">
      <tr draggable="true">
        <td class="tn"></td>
        <td class="name"></td>
        <td class="size"></td>
        <td><button name="remove"  class="remove">‚ùå</button></td>
      </tr>
    </template>
    <style>
      :root {
        --color-primary: #ffff00;
        --shadow-depth: 0.15rem;
        --shadow-color: #000000;
        height: 100%;
        color-scheme: light dark;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --shadow-color: cyan;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100%;
        display: grid;
        place-items: center;
        margin: 0 1rem;
        font-family: sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-style: normal;
        font-weight: bold;
        font-size: 6rem;
        line-height: 105%;
        margin: 0 0 2rem;
        color: transparent;
        text-shadow:
          -.025em -.025em 0 rgba(  0, 255, 255, 0.5),
           .025em  .025em 0 rgba(255,   0, 255, 0.5),
          -.025em -.025em 0 rgba(  0, 255, 255, 1),
           .025em  .025em 0 rgba(255,   0, 255, 1);
        /* mix-blend-mode: difference;
        color: fuchsia;
        text-shadow: .05em .05em 0 cyan; */
      }

      .button,
      button,
      input {
        font-family: inherit;
        font-size: 100%;
        border: 1px solid currentColor;
        box-sizing: border-box;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        transition: 100ms;
      }
      
/*       input[type=file] {
        height: 5rem;
      }
      
      input[type=file]::file-selector-button { display: none; } */

      .button,
      button {
        display: inline-block;
        color: inherit;
        text-decoration: none;
        background-color: fuchsia;
        transform: translate(
          calc(var(--shadow-depth) * -1),
          calc(var(--shadow-depth) * -1)
        );
        box-shadow: var(--shadow-depth) var(--shadow-depth) 0 0 var(--shadow-color);
      }
      
      button.remove  {
        background: none;
        border: none;
        box-shadow: none;
        padding: 0;
        transform: none;
        transition: none;
      }
      button.remove:active {
        box-shadow: none;
      }

      .button:active,
      button:active {
        transform: none;
        box-shadow: 0 0 0 0 var(--shadow-color);
      }

      #ppmm {
        width: 6em;
      }
      
      .thumbnail {
        max-width: 5rem;
        max-height: 5rem;
      }

      h2 {
        color: #2800ff;
      }

      .sprites {
        display: none;
      }

      .fx-c {
        display: flex;
        align-items: center;
      }

      .g-05 {
        gap: .5em;
      }

      [hidden] {
        visibility: hidden;
      }
    </style>
