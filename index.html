<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>img2pdf</title>
  </head>
  <body>
    <main>
      <h1 class="title">img2pdf</h1>
      <p>
          <input id="upload" type="file" multiple="true" accept="image/*" />
      </p>
      <table>
        <tbody id="list"></tbody>
        <tfoot>
          <tr>
            <td id="total-count" colspan="2"></td>
            <td id="total-size"></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
      <p>
        <button id="go">Go</button>
        <!-- <label>
          <input id="ppmm" type="number" value="5.91" />
          pixels/mm
        </label> -->
      </p>
    </main>
    <template id="list-row">
      <tr>
        <td class="tn"></td>
        <td class="name"></td>
        <td class="size"></td>
        <td><button name="remove"  class="remove">‚ùå</button></td>
      </tr>
    </template>
    <style>
      :root {
        --color-primary: #ffff00;
        --shadow-depth: 0.15rem;
        --shadow-color: #000000;
        height: 100%;
        color-scheme: light dark;
      }
      
      @media (prefers-color-scheme: dark) {
        :root {
          --shadow-color: cyan;
        }
      }

      * {
        box-sizing: border-box;
      }

      body {
        min-height: 100%;
        display: grid;
        place-items: center;
        margin: 0 1rem;
        font-family: sans-serif;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .title {
        font-style: normal;
        font-weight: bold;
        font-size: 6rem;
        line-height: 105%;
        margin: 0 0 2rem;
        color: transparent;
        text-shadow:
          -.025em -.025em 0 rgba(  0, 255, 255, 0.5),
           .025em  .025em 0 rgba(255,   0, 255, 0.5),
          -.025em -.025em 0 rgba(  0, 255, 255, 1),
           .025em  .025em 0 rgba(255,   0, 255, 1);
        /* mix-blend-mode: difference;
        color: fuchsia;
        text-shadow: .05em .05em 0 cyan; */
      }

      button,
      input {
        font-family: inherit;
        font-size: 100%;
        border: 1px solid currentColor;
        box-sizing: border-box;
        border-radius: 4px;
        padding: 0.5rem 1rem;
        transition: 100ms;
      }
      
/*       input[type=file] {
        height: 5rem;
      }
      
      input[type=file]::file-selector-button { display: none; } */

      button {
        background-color: fuchsia;
        transform: translate(
          calc(var(--shadow-depth) * -1),
          calc(var(--shadow-depth) * -1)
        );
        box-shadow: var(--shadow-depth) var(--shadow-depth) 0 0 var(--shadow-color);
      }
      
      button.remove  {
        background: none;
        border: none;
        box-shadow: none;
        padding: 0;
        transform: none;
        transition: none;
      }
      button.remove:active {
        box-shadow: none;
      }

      button:active {
        transform: none;
        box-shadow: 0 0 0 0 var(--shadow-color);
      }

      #ppmm {
        width: 6em;
      }
      
      .thumbnail {
        max-width: 5rem;
        max-height: 5rem;
      }

      h2 {
        color: #2800ff;
      }
    </style>
    <script src="https://unpkg.com/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script type="application/javascript">
      if (!window.jspdf) {
        console.log('no jsPDF');
        const s = document.createElement('script');
        s.src = '/jspdf@2.5.1.umd.min.js';
        document.body.insertBefore(s, document.body.firstChild);
      }
    </script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
